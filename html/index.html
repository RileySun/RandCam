<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>RandCam</title>
	
	<link rel="stylesheet" href="static/styles.css">
	<script src="static/index.js"></script>
</head>

<body>
	<div class="Cameras">
		{{range .Results}}<div class="Camera">
			<img class="Camera-Src" src="{{.Src}}" onclick="selectImage(this)" title="{{.Location}}" />
			<div class="Camera-Loc">{{.Location}}</div>
		</div>{{end}}
	</div>
	
	<div id="Popup" class="Popup">
		<div id="Popup-Text" class="Popup-Text"></div>
		<IMG id="Popup-Image" class="Popup-IMG" src="" />
		<div class="Popup-Close" onclick="closePopup()">X</div>
	</div>
</body>

</html>
